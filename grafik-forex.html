<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Forex Real-Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-bottom: 60px; /* Add space for footer */
        }
        .container {
            margin-top: 30px;
        }
        .tradingview-widget-container {
            position: relative;
            height: 600px; /* Increased height for larger chart */
            margin-top: 20px;
        }
        .tradingview-widget-container iframe {
            width: 100% !important;
            height: 100% !important;
        }
        .form-select {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Forex Pemula</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#grafik">Grafik Forex</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="grafik">
        <h2 class="text-center">ðŸ“ˆ Grafik Forex Real-Time</h2>
        <div class="text-center mb-3">
            <label for="marketSelect" class="form-label">Pilih Pasar Forex:</label>
            <select id="marketSelect" class="form-select" onchange="updateChart()">
                <option value="FX:EURUSD">EUR/USD</option>
                <option value="FX:GBPUSD">GBP/USD</option>
                <option value="FX:USDJPY">USD/JPY</option>
                <option value="FX:AUDUSD">AUD/USD</option>
                <option value="FX:USDCAD">USD/CAD</option>
                <option value="FX:USDCHF">USD/CHF</option>
                <option value="FX:NZDUSD">NZD/USD</option>
                <option value="FX:EURGBP">EUR/GBP</option>
                <option value="FX:EURJPY">EUR/JPY</option>
                <option value="FX:GBPJPY">GBP/JPY</option>
                <option value="FX:AUDJPY">AUD/JPY</option>
                <option value="FX:CADJPY">CAD/JPY</option>
                <option value="FX:CHFJPY">CHF/JPY</option>
                <option value="FX:EURAUD">EUR/AUD</option>
                <option value="FX:GBPAUD">GBP/AUD</option>
                <option value="FX:XAUUSD">XAU/USD (Gold)</option>
                <option value="FX:BTCUSD">BTC/USD (Bitcoin)</option>
            </select>
        </div>
        <div class="tradingview-widget-container">
            <div id="tradingview_chart"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                function updateChart() {
                    var selectedSymbol = document.getElementById("marketSelect").value;
                    document.getElementById("tradingview_chart").innerHTML = "";
                    new TradingView.widget({
                        "container_id": "tradingview_chart",
                        "width": "100%",
                        "height": "600",  // Increased height for larger chart
                        "symbol": selectedSymbol,
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "id",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_legend": false,
                        "save_image": false,
                        "studies": [
                            "MACD@tv-basicstudies"
                        ]
                    });
                }
                updateChart(); // Load default chart on page load
            </script>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Forex Pemula - Semua Hak Dilindungi
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
